<body>

<!--header area start-->

<!--offcanvas menu area start-->
<div class="off_canvars_overlay">

</div>
<div th:replace="shop::#offcanvas_menu"/>

<!--offcanvas menu area end-->
<header>
    <div th:replace="shop::#header"/>
</header>
<!--header area end-->

<!--breadcrumbs area start-->
<div class="breadcrumbs_area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb_content">
                    <h3>My Account</h3>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li>My account</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--breadcrumbs area end-->

<!-- customer login start -->
<div class="customer_login">
    <div class="container">
        <div class="row">

            <!--register area start-->
            <div class="col-lg-6 col-md-6">
                <div class="account_form register">
                    <h2>注册</h2>
                    <form action="register" method="post">
                        <p>
                            <label>账号  <span>*</span></label>
                            <input type="text" name="account">
                        </p>
                        <p>
                            <label>昵称 <span>*</span></label>
                            <input type="text" name="name">
                        </p>
                        <p>
                            <label>密码 <span>*</span></label>
                            <input type="password" name="emailword">
                        </p>
                        <p>
                            <label>性别 <span>*</span></label>
                            <input type="text" name="sex">
                        </p>
                        <p>
                            <label>邮箱 <span>*</span></label>
                            <input type="text" name="email">
                        </p>
                        <p>
                            <label>上传头像 <span>*</span></label>
                            <input type="file" name="head" value="上传头像">
                        </p>
                        <div class="login_submit">
                            <button type="submit">注册</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--register area end-->
        </div>
    </div>
</div>
<!-- customer login end -->

<!--footer area start-->
<footer class="footer_widgets">
    <div th:replace="shop::#footer"/>
</footer>
<!--footer area end-->
